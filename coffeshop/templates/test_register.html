{% extends 'layout.html' %}
{% load static %}
<!-- Navbar -->
{% block title %}
Register | E-Coffee-Shop
{% endblock %}
{% block script %} 
{% endblock %}


<style>

    {% comment %} .card-registration .select-input.form-control[readonly]:not([disabled]) {
    font-size: 1rem;
    /* line-height: 2.15; */
    /* padding-left: .75em; */
    /* padding-right: .75em; */
    }
    .card-registration .select-arrow {
    top: 13px;
    } {% endcomment %}

</style>   
    {% block body %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-30">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>

                        {% comment %} this a form that will be deteected in html format  {% endcomment %}

                    <form action="{%url 'register'%}" method="post">
                        {% csrf_token %}
    
                    <div class="row">
                        <div class="col-md-6 mb-4">
        
                            <div class="form-outline">
                                <input type="text" id="firstName" class="form-control form-control-lg" name="first_name_to_django"/>
                                <label class="form-label" for="firstName">First Name</label>
                            </div>
    
                        </div>
                        <div class="col-md-6 mb-4">
        
                            <div class="form-outline">
                                <input type="text" id="lastName" class="form-control form-control-lg" name="last_name_to_django" />
                                <label class="form-label" for="lastName">Last Name</label>
                            </div>
        
                        </div>
                    </div>
    
                <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
    
                        <div class="form-outline datepicker w-100">
                            <input type="date" class="form-control form-control-lg" id="birthdayDate" name="birth_date"/>
                            <label for="birthdayDate" class="form-label">Birthday</label>
                        </div>
    
                    </div>
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                        <div class="form-outline w-100">
                            <input type="email" id="emailAddress" class="form-control form-control-lg" name="email"/>
                            <label class="form-label" for="emailAddress">Email</label>
                        </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
        
                        <div class="form-outline">
                            <input type="tel" id="phoneNumber" class="form-control form-control-lg" name="phone_number"/>
                            <label class="form-label" for="phoneNumber">Phone Number</label>
                        </div>
        
                        </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                        <div class="form-outline w-100">
                            <input type="password" id="password" class="form-control form-control-lg" name="password"/>
                            <label class="form-label" for="password">Password</label>
                        </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
        
                        <div class="form-outline">
                            <input type="password" id="password_confirmation" class="form-control form-control-lg" name="password_confirmation"/>
                            <label class="form-label" for="password_confirmation">Password Confirmation</label>
                        </div>
        
                        </div>
                </div>
    
                <div class="mt-4 pt-2">
                    <button class="btn btn-primary btn-lg" type="submit">Register</button>
                </div>
    
                </form>
                <div class ="message" style="color:red;">{{message}}</div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
